{% extends "base.html" %}
{% block title %}Item Categories{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="text-center">Categories (Private)</h1>
    </div>
</div>

<div class="row mt-4">
    {% for i in categories %}
    <div class="col-md-6 col-12 list-group">
        <a class="list-group-item list-group-item-action" href={{ url_for('showItems', category_id = i.id) }}>{{ i.name }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
