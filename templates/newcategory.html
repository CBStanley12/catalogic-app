{% extends "base.html" %}
{% block title %}New Category{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="text-center">Create a New Category</h1>
    </div>
</div>
<div class="justify-content-center mt-5">
    <form action="{{ url_for('newCategory') }}" method="POST">
        <div class="form-group row">
            <label for="exampleInputCategory" class="col-2 col-form-label"><h4>Name:</h4></label>
            <div class="col-10">
                <input type="text" class="form-control form-control-md" id="exampleInputCategory" aria-describedby="categoryHelp" placeholder="" name="name">
            </div>
        </div>
        <button class="btn btn-dark" type="submit">Create Category</button>
    </form>
</div>
{% endblock %}
